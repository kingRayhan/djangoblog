<div class="card mb-4">
    <img class="card-img-top" src="{{ post.thumbnail.url }}" alt="Card image cap">
    <div class="card-body">
    <h2 class="card-title">{{post.title}}</h2>
    <p class="card-text">
        {{post.excerpt}}
    </p>
    <a href="{% url 'blog_single' post.slug %}" class="btn btn-primary">Read More &rarr;</a>
    </div>
    <div class="card-footer text-muted">
    Posted on {{ post.created_at | timesince }} | 
    <a href="#">{{ post.author|title }}</a>
    </div>
</div>
